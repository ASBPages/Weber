<!DOCTYPE html>
<html>
<head>
    <title>Private Proxy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #121212; color: white; margin: 0; }
        input { padding: 15px; width: 80%; max-width: 500px; border-radius: 10px; border: 1px solid #333; background: #222; color: white; margin-bottom: 20px; font-size: 16px; }
        button { padding: 10px 20px; border-radius: 5px; border: none; background: #007bff; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Private Proxy</h1>
    <form id="uv-form">
        <input id="uv-address" type="text" placeholder="URLを入力 (例: https://google.com)" required>
        <button type="submit">移動する</button>
    </form>

    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script>
        const form = document.getElementById('uv-form');
        const address = document.getElementById('uv-address');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            // Service Workerを登録（iPadでサイトを動かすために必須）
            await navigator.serviceWorker.register('/uv.sw.js', {
                scope: __uv$config.prefix
            });

            let url = address.value.trim();
            if (!url.startsWith('http')) url = 'https://' + url;

            // UVの方式でURLをエンコードして移動
            location.href = __uv$config.prefix + __uv$config.encodeUrl(url);
        });
    </script>
</body>
</html>
