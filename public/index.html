<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Private Gate</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #000; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        h1 { font-weight: 200; letter-spacing: 2px; }
        form { width: 90%; max-width: 500px; display: flex; flex-direction: column; }
        input { padding: 15px; border-radius: 12px; border: 1px solid #333; background: #111; color: #fff; font-size: 16px; margin-bottom: 15px; outline: none; }
        button { padding: 15px; border-radius: 12px; border: none; background: #fff; color: #000; font-weight: bold; font-size: 16px; cursor: pointer; }
        button:active { background: #ccc; }
    </style>
</head>
<body>
    <h1>GATEWAY</h1>
    <form id="uv-form">
        <input id="uv-address" type="text" placeholder="URLを入力 (例: google.com)" required>
        <button type="submit">アクセス</button>
    </form>

    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script>
        const form = document.getElementById('uv-form');
        const address = document.getElementById('uv-address');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            // Service Workerを登録
            try {
                await navigator.serviceWorker.register('/uv.sw.js', {
                    scope: __uv$config.prefix
                });
            } catch(err) {
                console.error("SW Register Error:", err);
            }

            let url = address.value.trim();
            if (!url.startsWith('http')) url = 'https://' + url;

            // URLをエンコードして移動
            location.href = __uv$config.prefix + __uv$config.encodeUrl(url);
        });
    </script>
</body>
</html>
