<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Search</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212; /* ダークモード背景 */
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #aaaaaa;
            font-weight: normal;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 0 20px;
        }
        input {
            padding: 16px 20px;
            font-size: 18px;
            border-radius: 24px;
            border: 1px solid #333;
            background-color: #1e1e1e;
            color: white;
            outline: none;
            transition: 0.3s;
        }
        input:focus {
            background-color: #2a2a2a;
            border-color: #555;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        button {
            padding: 12px;
            font-size: 16px;
            border-radius: 24px;
            border: none;
            background-color: #007aff;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Private Browser</h1>
        <form id="uv-form">
            <input id="uv-address" type="text" placeholder="URLを入力 (例: shonenjumpplus.com)" required autocomplete="off">
            <button type="submit">移動する</button>
        </form>
    </div>

    <!-- 必須スクリプト -->
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script>
        const form = document.getElementById('uv-form');
        const address = document.getElementById('uv-address');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const loadingText = document.querySelector('h1');
            loadingText.textContent = "接続中...";

            try {
                // Service Workerを登録 (これが漫画画像の読み込みに必須)
                await navigator.serviceWorker.register('/uv/uv.sw.js', {
                    scope: __uv$config.prefix
                });

                let url = address.value.trim();
                // httpがない場合、自動でつける
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }

                // UV経由のURLに変換して移動
                location.href = __uv$config.prefix + __uv$config.encodeUrl(url);
            } catch (err) {
                alert("エラーが発生しました: " + err);
                loadingText.textContent = "Private Browser";
            }
        });
    </script>
</body>
</html>
