<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Secure Workspace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* モダンUI (Glassmorphism) */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: white;
            overflow: hidden;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            font-weight: 200;
            letter-spacing: 4px;
            margin-bottom: 30px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
        .input-group { position: relative; width: 100%; }
        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            padding-right: 60px;
            box-sizing: border-box;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }
        input[type="text"]:focus {
            background: rgba(0, 0, 0, 0.4);
            border-color: #00d2ff;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.3);
        }
        .go-btn {
            position: absolute;
            right: 6px;
            top: 6px;
            bottom: 6px;
            width: 44px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .go-btn:hover { transform: scale(1.1); }
        .quick-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .tag {
            font-size: 13px;
            padding: 6px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            color: #ccc;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid transparent;
        }
        .tag:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border-color: rgba(255,255,255,0.3);
        }
    </style>
    <!-- UVエンジンの読み込み -->
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
</head>
<body>

    <div class="glass-panel">
        <h1>Gateway</h1>
        <form id="proxy-form">
            <div class="input-group">
                <input type="text" id="url-input" placeholder="Search or URL..." required>
                <button type="submit" class="go-btn">➜</button>
            </div>
        </form>

        <div class="quick-links">
            <span class="tag" onclick="go('https://google.com')">Google</span>
            <span class="tag" onclick="go('https://youtube.com')">YouTube</span>
            <span class="tag" onclick="go('https://discord.com')">Discord</span>
            <span class="tag" onclick="go('https://tiktok.com')">TikTok</span>
        </div>
    </div>

    <script>
        const form = document.getElementById('proxy-form');
        const input = document.getElementById('url-input');

        // UVのService Workerを登録
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/uv/uv.sw.js', {
                scope: __uv$config.prefix
            });
        }

        function go(url) {
            input.value = url;
            processUrl(url);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            processUrl(input.value.trim());
        });

        async function processUrl(value) {
            let url = value;
            if (!isUrl(url)) {
                url = 'https://www.google.com/search?q=' + url;
            } else if (!(url.startsWith('http://') || url.startsWith('https://'))) {
                url = 'https://' + url;
            }

            // Service Workerが準備できるまで待機してから遷移
            if ('serviceWorker' in navigator) {
                // UV経由のURLに変換して移動
                window.location.href = __uv$config.prefix + __uv$config.encodeUrl(url);
            } else {
                alert("エラー: お使いのブラウザはService Workerに対応していません");
            }
        }

        function isUrl(val = '') {
            if (/^http(s?):\/\//.test(val) || val.includes('://') && val.length > 1) return true;
            return val.includes('.') && !val.includes(' ');
        }
    </script>
</body>
</html>
