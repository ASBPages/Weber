<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Gateway Workspace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white; overflow: hidden;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 40px; border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%; max-width: 500px; text-align: center;
        }
        h1 { font-weight: 300; letter-spacing: 2px; margin-bottom: 30px; opacity: 0.9; }
        .input-group { position: relative; width: 100%; }
        input[type="text"] {
            width: 100%; padding: 15px 20px; box-sizing: border-box;
            border-radius: 30px; border: none; background: rgba(255, 255, 255, 0.1);
            color: white; font-size: 16px; outline: none; transition: 0.3s;
        }
        input[type="text"]:focus { background: rgba(255, 255, 255, 0.2); }
        .go-btn {
            position: absolute; right: 5px; top: 5px; bottom: 5px; width: 45px;
            border-radius: 50%; border: none; background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            color: white; font-size: 18px; cursor: pointer; transition: 0.2s;
        }
        .go-btn:hover { transform: scale(1.1); }
        .quick-links { margin-top: 25px; display: flex; justify-content: center; gap: 15px; }
        .tag { font-size: 12px; padding: 5px 15px; border-radius: 15px; background: rgba(255, 255, 255, 0.1); color: #aaa; cursor: pointer; text-decoration: none; }
        .tag:hover { background: rgba(255, 255, 255, 0.3); color: white; }
    </style>
</head>
<body>
    <div class="glass-panel">
        <h1>Workspace</h1>
        <form id="proxy-form">
            <div class="input-group">
                <input type="text" id="url-input" placeholder="Search or type URL..." required>
                <button type="submit" class="go-btn">âžœ</button>
            </div>
        </form>
        <div class="quick-links">
            <a class="tag" onclick="setInput('google.com')">Google</a>
            <a class="tag" onclick="setInput('wikipedia.org')">Wiki</a>
            <a class="tag" onclick="setInput('twitter.com')">X</a>
        </div>
    </div>
    <script>
        const form = document.getElementById('proxy-form');
        const input = document.getElementById('url-input');
        function setInput(v) { input.value = v; form.requestSubmit(); }
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            let url = input.value.trim();
            if (!url.startsWith('http') && !url.includes('://')) {
                if (url.includes('.')) { url = 'https://' + url; }
                else { url = 'https://www.google.com/search?q=' + encodeURIComponent(url); }
            }
            const encoded = btoa(encodeURIComponent(url).replace(/%([0-9A-F]{2})/g, (match, p1) => String.fromCharCode('0x' + p1)));
            window.location.href = `/proxy?q=${encoded}`;
        });
    </script>
</body>
</html>
