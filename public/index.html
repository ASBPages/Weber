<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Workspace Gateway</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: white; overflow: hidden;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 40px; border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%; max-width: 500px; text-align: center;
        }
        h1 { font-weight: 300; letter-spacing: 3px; margin-bottom: 30px; }
        .input-box { position: relative; width: 100%; }
        input {
            width: 100%; padding: 15px 20px; box-sizing: border-box;
            border-radius: 30px; border: none; background: rgba(255, 255, 255, 0.1);
            color: white; font-size: 16px; outline: none;
        }
        .btn {
            position: absolute; right: 5px; top: 5px; bottom: 5px; width: 45px;
            border-radius: 50%; border: none; background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            color: white; font-size: 18px; cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="glass">
        <h1>Workspace</h1>
        <form id="f">
            <div class="input-box">
                <input type="text" id="i" placeholder="Search or Enter URL..." required>
                <button type="submit" class="btn">➜</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('f').onsubmit = (e) => {
            e.preventDefault();
            let url = document.getElementById('i').value.trim();
            if (!url.startsWith('http')) {
                if (url.includes('.')) url = 'https://' + url;
                else url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
            }
            // Base64暗号化してプロキシへ
            const encoded = btoa(encodeURIComponent(url).replace(/%([0-9A-F]{2})/g, (m, p1) => String.fromCharCode('0x' + p1)));
            window.location.href = `/proxy?q=${encoded}`;
        };
    </script>
</body>
</html>
