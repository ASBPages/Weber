<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Gateway</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .box { width: 90%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 12px; border-radius: 5px; border: 1px solid #333; background: #111; color: #fff; margin-bottom: 10px; box-sizing: border-box; text-align: center; }
        button { width: 100%; padding: 12px; border-radius: 5px; border: none; background: #0070f3; color: white; cursor: pointer; }
        button:disabled { background: #333; cursor: not-allowed; }
        .status { margin-top: 15px; font-size: 12px; color: #666; }
    </style>
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
</head>
<body>
    <div class="box">
        <h2 style="font-weight:200;">PROXY</h2>
        <form id="form">
            <input id="url" placeholder="Connecting..." disabled>
            <button id="btn" disabled>Wait...</button>
        </form>
        <div id="status" class="status">Starting...</div>
    </div>
    <script>
        const form = document.getElementById('form');
        const input = document.getElementById('url');
        const btn = document.getElementById('btn');
        const status = document.getElementById('status');

        async function init() {
            if ('serviceWorker' in navigator) {
                try {
                    await navigator.serviceWorker.register('/uv/uv.sw.js', { scope: __uv$config.prefix });
                    input.disabled = false;
                    input.placeholder = "URL or Search";
                    btn.disabled = false;
                    btn.innerText = "Go";
                    status.innerText = "Ready.";
                } catch (e) {
                    status.innerText = "Error: " + e.message;
                }
            }
        }
        init();

        form.onsubmit = async (e) => {
            e.preventDefault();
            let url = input.value.trim();
            if (!url) return;
            if (!url.includes('.') && !url.includes(':')) url = 'https://www.google.com/search?q=' + url;
            else if (!url.startsWith('http')) url = 'https://' + url;
            window.location.href = __uv$config.prefix + __uv$config.encodeUrl(url);
        };
    </script>
</body>
</html>
