<!DOCTYPE html>
<html>
<head>
    <title>Private Proxy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #uv-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #uv-address {
            padding: 10px;
            width: 80%;
            max-width: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

    </style>
</head>
<body>
    <h1>Private Proxy</h1>
    <form id="uv-form">
        <input type="text" id="uv-address" placeholder="URLを入力" required>
        <button type="submit">Go</button>
    </form>
    <script>
        const form = document.getElementById('uv-form');
        const address = document.getElementById('uv-address');

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const url = address.value.trim();
            if (url) {
                // ここでURLをエンコードして、/proxy/ にリダイレクトする処理を追加
                window.location.href = `/proxy?url=${encodeURIComponent(url)}`;
            }
        });
    </script>
</body>
</html>
