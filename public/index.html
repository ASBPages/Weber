<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ultimate Gateway</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; overflow: hidden; }
        .box { text-align: center; width: 90%; max-width: 600px; padding: 40px; border: 1px solid #333; border-radius: 20px; background: #111; }
        input { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #444; background: #222; color: #fff; font-size: 16px; margin-bottom: 20px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border-radius: 10px; border: none; background: #444; color: #aaa; font-size: 16px; cursor: not-allowed; transition: 0.3s; }
        button.active { background: #0070f3; color: white; cursor: pointer; }
        .status { margin-top: 15px; font-size: 12px; color: #666; }
        .links { margin-top: 20px; display: flex; gap: 10px; justify-content: center; }
        .tag { padding: 5px 15px; background: #222; border-radius: 15px; font-size: 12px; cursor: pointer; border: 1px solid #333; }
        .tag:hover { border-color: #fff; }
    </style>
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
</head>
<body>
    <div class="box">
        <h1 style="font-weight: 200; margin-bottom: 30px;">GATEWAY <span style="color:#0070f3">PRO</span></h1>
        <form id="form">
            <input id="input" placeholder="Loading Engine..." disabled autocomplete="off">
            <button id="btn" type="submit">Initializing...</button>
        </form>
        <div id="status" class="status">Starting Service Worker...</div>
        <div class="links">
            <span class="tag" onclick="launch('https://youtube.com')">YouTube</span>
            <span class="tag" onclick="launch('https://google.com')">Google</span>
            <span class="tag" onclick="launch('https://discord.com')">Discord</span>
        </div>
    </div>

    <script>
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const btn = document.getElementById('btn');
        const status = document.getElementById('status');

        async function registerSW() {
            if (!navigator.serviceWorker) {
                status.innerText = "Error: Browser not supported";
                return;
            }
            try {
                await navigator.serviceWorker.register('/uv/uv.sw.js', { scope: __uv$config.prefix });
                
                // 準備完了
                input.placeholder = "Search or Enter URL";
                input.disabled = false;
                btn.innerText = "Connect";
                btn.classList.add('active');
                btn.style.cursor = "pointer";
                status.innerText = "Engine Ready. Encryption Active.";
            } catch (err) {
                status.innerText = "Failed to register SW: " + err.message;
            }
        }
        registerSW();

        function launch(url) {
            if (!btn.classList.contains('active')) return;
            input.value = url;
            process(url);
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            process(input.value.trim());
        });

        function process(url) {
            if (!url) return;
            if (!btn.classList.contains('active')) return;

            status.innerText = "Connecting...";
            
            if (!url.includes('.') && !url.includes(':')) {
                url = 'https://www.google.com/search?q=' + url;
            } else if (!url.startsWith('http')) {
                url = 'https://' + url;
            }

            // URLエンコード処理 (XOR)
            window.location.href = __uv$config.prefix + __uv$config.encodeUrl(url);
        }
    </script>
</body>
</html>
