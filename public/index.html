<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateway Pro</title>
    <style>
        body { background:#0a0a0a; color:#fff; font-family:sans-serif; height:100vh; display:flex; align-items:center; justify-content:center; margin:0; }
        .card { width:90%; max-width:450px; text-align:center; padding:40px; border-radius:20px; background:#111; border:1px solid #333; box-shadow:0 10px 30px rgba(0,0,0,0.5); }
        input { width:100%; padding:15px; border-radius:10px; border:1px solid #444; background:#222; color:#fff; margin-bottom:20px; box-sizing:border-box; text-align:center; font-size:16px; }
        button { width:100%; padding:15px; border-radius:10px; border:none; background:#0070f3; color:#fff; font-weight:bold; font-size:16px; cursor:pointer; }
        button:disabled { background:#333; color:#666; cursor:not-allowed; }
        .loader { font-size:12px; color:#555; margin-top:15px; }
    </style>
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
</head>
<body>
    <div class="card">
        <h1 style="font-weight:200; margin-bottom:30px; letter-spacing:5px;">GATEWAY</h1>
        <form id="f">
            <input id="u" placeholder="URL or Search" disabled>
            <button id="b" disabled>Loading...</button>
        </form>
        <div id="s" class="loader">Initializing Engine...</div>
    </div>
    <script>
        const f = document.getElementById('f');
        const u = document.getElementById('u');
        const b = document.getElementById('b');
        const s = document.getElementById('s');

        async function init() {
            if ('serviceWorker' in navigator) {
                try {
                    await navigator.serviceWorker.register('/uv/uv.sw.js', { scope: __uv$config.prefix });
                    u.disabled = false;
                    b.innerText = "Connect";
                    b.disabled = false;
                    s.innerText = "Encryption Engine Active.";
                } catch (e) {
                    s.innerText = "Error: " + e.message;
                }
            }
        }
        init();

        f.onsubmit = async (e) => {
            e.preventDefault();
            let url = u.value.trim();
            if (!url) return;
            if (!url.includes('.') && !url.includes(':')) url = 'https://www.google.com/search?q=' + url;
            else if (!url.startsWith('http')) url = 'https://' + url;

            s.innerText = "Encrypting and connecting...";
            // XOR暗号化してプロキシへ飛ばす（これでURLバーからyoutube等の文字が消える）
            location.href = __uv$config.prefix + __uv$config.encodeUrl(url);
        };
    </script>
</body>
</html>
