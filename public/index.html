<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Space</title>
    <style>
        body { background: #050505; color: #fff; font-family: -apple-system, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { width: 90%; max-width: 400px; padding: 40px; background: #111; border-radius: 24px; border: 1px solid #222; text-align: center; }
        input { width: 100%; padding: 16px; border-radius: 12px; border: 1px solid #333; background: #000; color: #fff; margin-bottom: 20px; box-sizing: border-box; font-size: 16px; outline: none; }
        input:focus { border-color: #0070f3; }
        button { width: 100%; padding: 16px; border-radius: 12px; border: none; background: #0070f3; color: #fff; font-weight: 600; cursor: pointer; transition: 0.2s; }
        button:disabled { background: #222; color: #555; cursor: not-allowed; }
        .info { margin-top: 20px; font-size: 12px; color: #444; }
    </style>
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
</head>
<body>
    <div class="card">
        <h2 style="font-weight: 400; margin-bottom: 30px;">Secure Access</h2>
        <form id="gate">
            <input id="addr" placeholder="Search or Enter URL" disabled>
            <button id="go" disabled>Connecting...</button>
        </form>
        <div id="msg" class="info">Initializing system...</div>
    </div>
    <script>
        const gate = document.getElementById('gate');
        const addr = document.getElementById('addr');
        const go = document.getElementById('go');
        const msg = document.getElementById('msg');

        async function startEngine() {
            if ('serviceWorker' in navigator) {
                try {
                    await navigator.serviceWorker.register('/uv/uv.sw.js', { scope: __uv$config.prefix });
                    addr.disabled = false;
                    go.innerText = "Launch";
                    go.disabled = false;
                    msg.innerText = "System Online";
                } catch (e) {
                    msg.innerText = "Engine Error: " + e.message;
                }
            }
        }
        startEngine();

        gate.onsubmit = async (e) => {
            e.preventDefault();
            let url = addr.value.trim();
            if (!url) return;
            if (!url.includes('.') && !url.includes(':')) url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
            else if (!url.startsWith('http')) url = 'https://' + url;

            msg.innerText = "Encrypting connection...";
            window.location.href = __uv$config.prefix + __uv$config.encodeUrl(url);
        };
    </script>
</body>
</html>
