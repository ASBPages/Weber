<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HighSpeed Gateway</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <style>
        body { background: #111; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { background: rgba(255,255,255,0.1); padding: 40px; border-radius: 20px; text-align: center; width: 90%; max-width: 500px; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 15px; border-radius: 30px; border: none; margin-bottom: 20px; font-size: 16px; outline: none; text-align: center; }
        button { background: #007bff; color: white; border: none; padding: 15px 30px; border-radius: 30px; font-size: 16px; cursor: pointer; transition: 0.3s; width: 100%; }
        button:hover { background: #0056b3; transform: scale(1.05); }
        .status { margin-top: 15px; font-size: 12px; color: #aaa; }
        .quick { margin-top: 20px; display: flex; gap: 10px; justify-content: center; }
        .tag { background: #333; padding: 5px 15px; border-radius: 15px; font-size: 12px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="margin-bottom:30px; letter-spacing:2px;">GATEWAY V3</h2>
        <form id="form">
            <input id="url" placeholder="Search or Enter URL" autocomplete="off">
            <button type="submit">Connect</button>
        </form>
        <div id="status" class="status">System Ready</div>
        <div class="quick">
            <span class="tag" onclick="go('https://youtube.com')">YouTube</span>
            <span class="tag" onclick="go('https://google.com')">Google</span>
            <span class="tag" onclick="go('https://discord.com')">Discord</span>
        </div>
    </div>

    <script>
        const form = document.getElementById('form');
        const input = document.getElementById('url');
        const status = document.getElementById('status');

        async function registerSW() {
            if (!navigator.serviceWorker) {
                status.innerText = "Error: Service Worker not supported.";
                return;
            }
            try {
                await navigator.serviceWorker.register('/uv/uv.sw.js', { scope: __uv$config.prefix });
                status.innerText = "Engine Connected. Ready.";
            } catch (err) {
                status.innerText = "Engine Failed: " + err.message;
            }
        }
        registerSW();

        function go(url) {
            input.value = url;
            process(url);
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            process(input.value.trim());
        });

        function process(url) {
            if (!url) return;
            status.innerText = "Connecting to " + url + "...";
            
            if (!url.includes('.') && !url.includes(':')) {
                url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
            } else if (!url.startsWith('http')) {
                url = 'https://' + url;
            }

            // 遅延を防ぐため、少し待ってから遷移
            setTimeout(() => {
                window.location.href = __uv$config.prefix + __uv$config.encodeUrl(url);
            }, 500);
        }
    </script>
</body>
</html>
